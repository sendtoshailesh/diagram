<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct SVG Graphics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        svg {
            border: 1px solid #ddd;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Direct SVG Examples</h1>

    <h2>Network Diagram</h2>
    <svg width="400" height="300">
        <!-- Connections -->
        <line x1="200" y1="50" x2="100" y2="150" stroke="#999" stroke-width="2"/>
        <line x1="200" y1="50" x2="200" y2="150" stroke="#999" stroke-width="2"/>
        <line x1="200" y1="50" x2="300" y2="150" stroke="#999" stroke-width="2"/>
        <line x1="100" y1="150" x2="150" y2="250" stroke="#999" stroke-width="2"/>
        <line x1="100" y1="150" x2="250" y2="250" stroke="#999" stroke-width="2"/>
        <line x1="300" y1="150" x2="250" y2="250" stroke="#999" stroke-width="2"/>
        
        <!-- Nodes -->
        <circle cx="200" cy="50" r="25" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
        <text x="200" y="55" text-anchor="middle" fill="white" font-weight="bold">Root</text>
        
        <circle cx="100" cy="150" r="20" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
        <text x="100" y="155" text-anchor="middle" fill="white" font-size="12">A</text>
        
        <circle cx="200" cy="150" r="20" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
        <text x="200" y="155" text-anchor="middle" fill="white" font-size="12">B</text>
        
        <circle cx="300" cy="150" r="20" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
        <text x="300" y="155" text-anchor="middle" fill="white" font-size="12">C</text>
        
        <circle cx="150" cy="250" r="15" fill="#45B7D1" stroke="#333" stroke-width="2"/>
        <text x="150" y="255" text-anchor="middle" fill="white" font-size="10">D</text>
        
        <circle cx="250" cy="250" r="15" fill="#45B7D1" stroke="#333" stroke-width="2"/>
        <text x="250" y="255" text-anchor="middle" fill="white" font-size="10">E</text>
    </svg>

    <h2>Process Flow</h2>
    <svg width="600" height="200">
        <!-- Boxes -->
        <rect x="20" y="70" width="100" height="60" fill="#4ECDC4" rx="5"/>
        <text x="70" y="105" text-anchor="middle" fill="white" font-weight="bold">Start</text>
        
        <rect x="170" y="70" width="100" height="60" fill="#FF6B6B" rx="5"/>
        <text x="220" y="105" text-anchor="middle" fill="white" font-weight="bold">Process</text>
        
        <rect x="320" y="70" width="100" height="60" fill="#FFA07A" rx="5"/>
        <text x="370" y="105" text-anchor="middle" fill="white" font-weight="bold">Validate</text>
        
        <rect x="470" y="70" width="100" height="60" fill="#45B7D1" rx="5"/>
        <text x="520" y="105" text-anchor="middle" fill="white" font-weight="bold">End</text>
        
        <!-- Arrows -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                <polygon points="0 0, 10 3, 0 6" fill="#333"/>
            </marker>
        </defs>
        
        <line x1="120" y1="100" x2="170" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="270" y1="100" x2="320" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="420" y1="100" x2="470" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    </svg>

    <h2>Data Visualization</h2>
    <svg width="400" height="250">
        <!-- Bar chart -->
        <rect x="50" y="150" width="40" height="80" fill="#4ECDC4"/>
        <text x="70" y="240" text-anchor="middle">Jan</text>
        
        <rect x="110" y="100" width="40" height="130" fill="#FF6B6B"/>
        <text x="130" y="240" text-anchor="middle">Feb</text>
        
        <rect x="170" y="70" width="40" height="160" fill="#45B7D1"/>
        <text x="190" y="240" text-anchor="middle">Mar</text>
        
        <rect x="230" y="90" width="40" height="140" fill="#FFA07A"/>
        <text x="250" y="240" text-anchor="middle">Apr</text>
        
        <rect x="290" y="50" width="40" height="180" fill="#95E1D3"/>
        <text x="310" y="240" text-anchor="middle">May</text>
        
        <!-- Axis -->
        <line x1="40" y1="230" x2="350" y2="230" stroke="#333" stroke-width="2"/>
        <line x1="40" y1="50" x2="40" y2="230" stroke="#333" stroke-width="2"/>
    </svg>
</body>
</html>
